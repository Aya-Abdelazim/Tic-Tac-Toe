<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="Style/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe Game</h1>
      <p class="js-title"></p>
      <div class="board-game">
        <div class="cell js-cell"></div>
        <div class="cell js-cell"></div>
        <div class="cell js-cell"></div>
        <div class="cell js-cell"></div>
        <div class="cell js-cell"></div>
        <div class="cell js-cell"></div>
        <div class="cell js-cell"></div>
        <div class="cell js-cell"></div>
        <div class="cell js-cell"></div>
      </div>

      <button class="reset-button js-reset-button">Reset game</button>

      <p class="result-message js-result-message"></p>
    </div>
    <script src="Scripts/tic-tac-toe.js" defer></script>
  </body>
</html>
